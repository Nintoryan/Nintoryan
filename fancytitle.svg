<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Defining a linear gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ee7752" />
      <stop offset="25%" stop-color="#e73c7e" />
      <stop offset="50%" stop-color="#23a6d5" />
      <stop offset="75%" stop-color="#23d5ab" />
    </linearGradient>
    
    <!-- Creating a mask to apply the gradient smoothly -->
    <mask id="gradientMask">
      <rect width="100%" height="100%" fill="url(#gradient)" />
    </mask>
  </defs>

  <!-- Applying the gradient mask to a rectangle (background) and animating it -->
  <rect width="100%" height="100%" fill="#ffffff" mask="url(#gradientMask)">
    <animate attributeName="x" from="-100%" to="0%" dur="15s" repeatCount="indefinite" />
  </rect>

  <!-- Adding text to the SVG image with Montserrat font -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="48" font-family="Montserrat, sans-serif">
    NINTORYAN
  </text>
</svg>
