<svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ee7752" />
      <stop offset="25%" stop-color="#e73c7e" />
      <stop offset="50%" stop-color="#23a6d5" />
      <stop offset="75%" stop-color="#23d5ab" />
    </linearGradient>
  </defs>

  <rect width="200%" height="100%" rx="20" ry="20" fill="url(#gradient)">
    <animate attributeName="x" values="-100%; 0%; -100%" dur="15s" repeatCount="indefinite" />
  </rect>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="48" font-family="Montserrat, sans-serif">
    NINTORYAN
  </text>
</svg>
